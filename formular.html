<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktbewertung</title>
</head>
<body>

<h1>Produktbewertung</h1>

<form action="feedback.js" method="post">
    <label for="produktName">Produktname:</label>
    <input type="text" id="produktName" name="produktName" required>

    <br>

    <label for="produktID">Produkt-ID:</label>
    <input type="text" id="produktID" name="produktID" required>

    <br>

    <label>Bewertung:</label>
    <div>
        <input type="radio" id="stern5" name="bewertung" value="5">
        <label for="stern5">5 Sterne</label>

        <input type="radio" id="stern4" name="bewertung" value="4">
        <label for="stern4">4 Sterne</label>

        <input type="radio" id="stern3" name="bewertung" value="3">
        <label for="stern3">3 Sterne</label>

        <input type="radio" id="stern2" name="bewertung" value="2">
        <label for="stern2">2 Sterne</label>

        <input type="radio" id="stern1" name="bewertung" value="1">
        <label for="stern1">1 Stern</label>
    </div>

    <br>

    <label for="kommentar">Kommentar:</label>
    <textarea id="kommentar" name="kommentar" rows="4"></textarea>

    <br>

    <input type="submit" value="Bewertung absenden">
</form>

</body>
</html>
